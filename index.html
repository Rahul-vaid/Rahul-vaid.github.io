<!DOCTYPE html>
<html ng-app="profile">

<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
    <header class="main-nav">
        <span ng-init="showSearch=true" ng-click="showSearch = !showSearch">Click</span>
        <div ng-class="{ 'search' : !showSearch }" class="search-cont">
            <div class="search-bar">
                <ul class="nav navigation">
                    <li ng-init="route=1" ng-class="{ active : route==1 }"> <a ng-click="route=1" href="#home">Who AM I</a></li>
                    <li ng-class="{ active : route==2 }"><a ng-click="route=2" href="#about">Portfolio</a></li>
                    <li ng-class="{ active : route==3 }"><a ng-click="route=3" href='#contact'>Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div ng-view>
        <!-- angular templating -->
        <!-- this is where content will be injected -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
